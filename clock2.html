<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    <link rel="stylesheet" href="clock2.css">
</head>

<body>
    <DIV>
        <div class="contentbox">
            <div class="uppertext"><h1>Digital Clock</h1></div>
            <div class="orangebox"></div>
            <div class="timebox"> 
                <div id="hrs">00 </div>
                <span class="dot">:</span>
                <div id="min"> 00</div>
                <span class="dot">:</span>
                <div id="sec"> 00</div>    
            </div>
            <div class="bluebox"></div> 
            <div class="lowertext">Digital Clock UI Design</div>
            <!-- <div class="text">Html CSS Javascript</div> -->
        </div>
    </DIV>
    <script src="clock2.js"></script>
</body>
</html>
